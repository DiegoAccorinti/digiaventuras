<script>
$(document).ready(function() {
	var $window = $(window),
		originalSize = {
			ancho: $window.width(),
			alto: $window.height()
		};
	$window.resize(function(e){
		console.log(originalSize.ancho);
		var nuevoSize = {
			ancho: $window.width(),
			alto: $window.height()
		};
		
		var factor = nuevoSize.ancho / originalSize.ancho;
		console.log(factor);
		var originalScale = $('#netbook').css('transform');
		console.log(originalScale);
		$('#netbook').css('transform', 'scale(' + 0.5*factor + ')');
	});
});
</script>
